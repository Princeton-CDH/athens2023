<svg viewBox="0 0 925 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: "Microgramma Extended";
      font-weight: normal;
      src: url(data:application/font-woff2;base64,) format("woff2");
    }

    @font-face {
      font-family: "Bank Script";
      font-weight: normal;
      src: url(data:application/font-woff2;base64,) format("woff2");
    }

    @font-face {
      font-family: "FM Bolyar Sans Pro";
      font-weight: 900;
      src: url(data:application/font-woff2;base64,) format("woff2");
    }

    :root {
      --turquoise: #0081a7;
      --turquoise-1: #3b9cb7;
      --turquoise-2: #76b7c8;
      --turquoise-3: #b1d2d8;
      --hotpink: #fb6f92;
      --darkgray: #FFF8E7;
      --offwhite: #111111;
    }

    .background {
      fill: var(--offwhite);
    }

    .computers {
      font-family: "Microgramma Extended", monospace;
      font-size: 100px;
      fill: var(--turquoise);
      text-shadow: 10px 10px 0 var(--turquoise-2), 20px 20px 0 var(--turquoise-3);
    }

    .and-the {
      font-family: "FM Bolyar Sans Pro", sans-serif;
      font-size: 30px;
      text-transform: uppercase;
      letter-spacing: -0.1rem;
      fill: var(--darkgray);
    }

    .humanities {
      font-family: "Bank Script", cursive;
      font-size: 150px;
      fill: var(--hotpink);
      paint-order: stroke;
      stroke: var(--darkgray);
      stroke-width: 2px;
    }

  </style>
  <rect width="100%" height="100%" class="background" />
  <text x="40" y="100" class="computers">Computers</text>
  <text x="100" y="180" class="and-the">And The</text>
  <text x="300" y="240" class="humanities">Humanities</text>
</svg>
